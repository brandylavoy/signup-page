<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta>
    <title>Analog Sea Signup Page</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <header><img src="logo.png" alt="AnalogSea Logo"></header>
    <form class="signup-form" name="Signup Page" action="/signup" method="post">
        <section>
            <h1>Sign Up</h1>
        </section>
        <label for="user-email">Email</label>
        <input id="user-email" name="user-email" type="email" required placeholder="foo@bar.com">
        <label for="user-password">Password</label>
        <input id="user-password" name="user-password" type="password" required placeholder="1234passw0rd">
        <button>Sign Up</button>
        <a href="http://google.com">Forgot password?</a>

    </form>
    <p class="click">Already have an account? <a class=link href="http://www.google.com"> Log In</a></p>
</body>

</html>
